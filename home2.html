<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>after login</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.css" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to right, #c3a9de, #99bcf8);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 2rem;
            color: #fff;
        }

        h1 {
            color: #7e13a4;
            margin-bottom: 3rem;
            text-align: center;
            font-size: 2.5rem;
            text-transform: uppercase;
            letter-spacing: 3px;
        }

        .icon-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr); /* 2 columns */
            gap: 1.5rem;
            width: 100%;
            max-width: 600px;
            height: 500px;;
        }

        .icon-card {
            background: rgba(255, 255, 255, 0.2);
            padding: 2rem;
            border-radius: 15px;
            text-align:center;
            transition: transform 0.3s ease, background 0.3s ease;
            cursor: pointer;
            backdrop-filter: blur(10px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            
        }

        .icon-card:hover {
            transform: translateY(-10px);
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        .icon-card i {
            font-size: 3.5rem;
            color: #ffcc00;
            margin-bottom: 1rem;
        }

        .icon-card p {
            color: rgb(81, 13, 108);
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: 1px;
        }

        /* Responsive Adjustments */
        @media (max-width: 480px) {
            h1 {
                font-size: 2rem;
            }

            .icon-card i {
                font-size: 2.5rem;
            }
            
            .icon-card p {
                font-size: 1rem;
            }
        }
    </style>
</head>
<body>
    <h1>hello speaker</h1>
    <div class="icon-grid">
        <div class="icon-card">
            <i data-lucide="plane"></i>
            <p><a href="flight.html">Flight</a></p>
        </div>
        <div class="icon-card">
            <i data-lucide="hotel"></i>
            <p><a href="hotel.html">Hotel</a></p>
        </div>
        <div class="icon-card">
            <i data-lucide="car"></i>
            <p><a href="vehicle.html">Vehicle</a></p>
        </div>
        <div class="icon-card">
            <i data-lucide="calendar"></i>
            <p><a href="schedule.html">Schedule</a></p>
        </div>
        <div class="icon-card">
            <i data-lucide="clipboard-list"></i>
            <p><a href="agenda.html">Agenda </a></p>
        </div>
        <div class="icon-card">
            <i data-lucide="users"></i>
            <p><a href="poc.html">POC</a></p>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/lucide/0.263.1/lucide.min.js"></script>
    <script>
        lucide.createIcons();
    </script>
</body>
</html>
